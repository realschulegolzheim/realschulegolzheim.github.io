---

<!--
{% for post in site.posts %}
- [<b>{{post.title}}</b> ({% include german_date.html post_date=post.date %})]({{post.url}})
{% endfor %}
-->

{% for post in site.posts %}
<div class="post">
  <div class="post-info">
    <h3 class="post-title"><a href="{{ site.url }}{{post.url}}">{{post.title}}</a></h3>
  </div>
  {{post.content}}
  <hr>
</div>
{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ site.url }}/page{{ paginator.previous_page }}" class="previous">Newer</a>
  {% endif %}
  <!--<span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>-->
  {% if paginator.next_page %}
    <a href="{{ site.url }}/page{{ paginator.next_page }}" class="next">Older</a>
  {% endif %}
</div>
